<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日の行き先リスト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #fff;
      color: #000;
      font-size: 1.4em;
    }

    .next {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      cursor: pointer;
    }

    .place {
      border-bottom: 1px solid #000;
      padding: 0.5em 0;
      cursor: pointer;
    }

    .todos {
      display: none;
      padding-left: 1em;
      font-size: 0.9em;
    }

    .edit-controls {
      display: none;
      float: right;
    }

    .edit-mode .edit-controls {
      display: inline-block;
    }

    .edit-mode .place {
      cursor: default;
    }

    .hidden-in-list {
      display: none;
    }

    .edit-button {
      position: fixed;
      bottom: 1em;
      right: 1em;
      font-size: 1em;
      padding: 0.5em 1em;
    }

    button {
      margin: 0 0.2em;
    }
  </style>
</head>
<body>
  <div class="next" id="nextDisplay">Next: </div>
  <button class="edit-button" id="editBtn" onclick="toggleEdit()">編集 ✎</button>
  <div id="places"></div>

  <script>
    let editing = false;
    let data = [
      { name: "渋谷", todos: ["ライブ会場", "CD購入"], hidden: false },
      { name: "新宿", todos: ["家電量販店", "映画"], hidden: false },
      { name: "秋葉原", todos: ["グッズショップ", "ゲームセンター"], hidden: false },
      { name: "中野", todos: ["ブロードウェイ", "古書店巡り"], hidden: false }
    ];

    function render() {
      const placesDiv = document.getElementById("places");
      placesDiv.innerHTML = "";

      const visible = data.filter(d => !d.hidden);
      const next = visible[0];
      document.getElementById("nextDisplay").textContent = next ? `Next: ${next.name}` : "Next: -";

      // Next表示部分のクリックでToDo表示
      document.getElementById("nextDisplay").onclick = () => {
        if (!next) return;
        const todos = next.todos.map(t => `・${t}`).join("\n");
        alert(`${next.name} の予定:\n${todos}`);
      };

      data.forEach((place, index) => {
        if (!editing && place === next) return; // 編集でない時はNext項目はリストに表示しない

        const div = document.createElement("div");
        div.className = "place";
        if (!editing && place.hidden) div.classList.add("hidden-in-list");

        const label = document.createElement("span");
        label.textContent = place.name;

        const todos = document.createElement("div");
        todos.className = "todos";
        place.todos.forEach(t => {
          const item = document.createElement("div");
          item.textContent = `・${t}`;
          todos.appendChild(item);
        });

        div.appendChild(label);
        div.appendChild(todos);

        if (!editing) {
          div.onclick = () => {
            todos.style.display = todos.style.display === "none" ? "block" : "none";
          };
        } else {
          const controls = document.createElement("span");
          controls.className = "edit-controls";

          const check = document.createElement("input");
          check.type = "checkbox";
          check.checked = !place.hidden;
          check.onchange = () => {
            place.hidden = !check.checked;
            render();
          };

          const up = document.createElement("button");
          up.textContent = "↑";
          up.onclick = () => {
            if (index > 0) {
              [data[index - 1], data[index]] = [data[index], data[index - 1]];
              render();
            }
          };

          const down = document.createElement("button");
          down.textContent = "↓";
          down.onclick = () => {
            if (index < data.length - 1) {
              [data[index + 1], data[index]] = [data[index], data[index + 1]];
              render();
            }
          };

          controls.appendChild(check);
          controls.appendChild(up);
          controls.appendChild(down);
          div.appendChild(controls);
        }

        placesDiv.appendChild(div);
      });
    }

    function toggleEdit() {
      editing = !editing;
      document.body.classList.toggle("edit-mode", editing);
      document.getElementById("editBtn").textContent = editing ? "完了 ✔" : "編集 ✎";
      render();
    }

    render();
  </script>
</body>
</html>
