<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日の行き先リスト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #fff;
      color: #000;
      font-size: 1.4em;
    }

    .next {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.5em;
      cursor: pointer;
    }

    .place {
      border: 1px solid #000;
      padding: 0.5em;
      padding-right: 8em; /* ← 編集ボタンの分だけ右に余白を確保 */
      margin-bottom: 0.5em;
      cursor: pointer;
      background-color: #BEFFBE;
    }

    .todos {
      display: none;
      padding-left: 1em;
      font-size: 0.9em;
    }

    .edit-controls {
      display: none;
      float: right;
    }

    .edit-mode .edit-controls {
      display: inline-block;
    }

    .edit-mode .place {
      cursor: default;
    }

    .hidden-in-list {
      display: none;
    }

    .edit-button {
      position: fixed;
      bottom: 1em;
      right: 1em;
      font-size: 1.2em;
      padding: 1.5em 0.8em;
      background-color: #eee;
      border: 1px solid #aaa;
      border-radius: 8px;
      z-index: 1000;
    }

    /* ===== モーダル ===== */
    .modal {
      display: none;           /* 初期は非表示 */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    .modal-content {
      background: #fff;
      padding: 1.5em;
      margin: 5em auto;
      max-width: 320px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 10px rgba(0,0,0,.3);
    }
    .modal-content button {
      width: 100%;
      margin: 5em 0;
      padding: 0.6em 0;
      font-size: 1em;
    }
    .modal-button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5em;
    }
    .modal-button-grid button {
      padding: 1em 0.5em;
      font-size: 1.3em;
    }
    .create-button {
      position: fixed;
      top: 1em;
      right: 1em;
      font-size: 1.2em;
      padding: 0.5em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
    }

    .create-button:hover {
      background-color: #45a049;
    }



    button {
      margin: 0 0.2em;
    }

    .checkbox-text {
      font-size: 1em;
      cursor: pointer;
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <div class="next" id="nextDisplay">Next: </div>
  <button class="edit-button" id="editBtn" onclick="toggleEdit()">編集 ✎</button>
  <!-- ▼▼ イ・ロ・ハ選択モーダル ▼▼ -->
  <div id="actionMenu" class="modal">
    <div class="modal-button-grid">
      <button onclick="choiceAdd()">場所追加</button>
      <button onclick="choiceDelete()">場所削除</button>
      <button onclick="choiceEdit()">ToDo編集</button>
      <button onclick="closeActionMenu()">閉じる</button>
    </div>
  </div>
  <button class="create-button" id="createBtn" onclick="openActionMenu()">＋ リストに追加</button>
  <div id="places"></div>

  <script>
    let editing = false;
    let data = [
      { name: "渋谷", todos: ["ライブ会場", "CD購入"], hidden: false },
      { name: "新宿", todos: ["家電量販店", "映画"], hidden: false },
      { name: "秋葉原", todos: ["グッズショップ", "ゲームセンター"], hidden: false },
      { name: "中野", todos: ["ブロードウェイ", "古書店巡り"], hidden: false }
    ];

    function render() {
      const placesDiv = document.getElementById("places");
      placesDiv.innerHTML = "";

      const visible = data.filter(d => !d.hidden);
      const next = visible[0];
      document.getElementById("nextDisplay").textContent = next ? `Next: ${next.name}` : "Next: -";

      // NextのタップでToDo表示
      document.getElementById("nextDisplay").onclick = () => {
        if (!next) return;
        const todos = next.todos.map(t => `・${t}`).join("\n");
        alert(`${next.name} の予定:\n${todos}`);
      };

      data.forEach((place, index) => {
        if (!editing && place === next) return;

        const div = document.createElement("div");
        div.className = "place";
        if (!editing && place.hidden) div.classList.add("hidden-in-list");

        const label = document.createElement("span");
        label.textContent = place.name;

        const todos = document.createElement("div");
        todos.className = "todos";
        place.todos.forEach(t => {
          const item = document.createElement("div");
          item.textContent = `・${t}`;
          todos.appendChild(item);
        });

        div.appendChild(label);
        div.appendChild(todos);

        if (!editing) {
          div.onclick = () => {
            const todosText = place.todos.map(t => `・${t}`).join("\n");
            alert(`${place.name} の予定:\n${todosText}`);
          };
        }
        else {
          const controls = document.createElement("span");
          controls.className = "edit-controls";

          const checkboxText = document.createElement("span");
          checkboxText.className = "checkbox-text";
          checkboxText.textContent = place.hidden ? "☑" : "☐";
          checkboxText.onclick = () => {
            place.hidden = !place.hidden;
            render();
          };

          const up = document.createElement("button");
          up.textContent = "↑";
          up.onclick = () => {
            if (index > 0) {
              [data[index - 1], data[index]] = [data[index], data[index - 1]];
              render();
            }
          };

          const down = document.createElement("button");
          down.textContent = "↓";
          down.onclick = () => {
            if (index < data.length - 1) {
              [data[index + 1], data[index]] = [data[index], data[index + 1]];
              render();
            }
          };

          controls.appendChild(checkboxText);
          controls.appendChild(up);
          controls.appendChild(down);
          div.appendChild(controls);
        }

        placesDiv.appendChild(div);
      });
    }

    function toggleEdit() {
      editing = !editing;
      document.body.classList.toggle("edit-mode", editing);
      document.getElementById("editBtn").textContent = editing ? "完了 ✔" : "編集 ✎";
      render();
    }

    /* ==== モーダル開閉 ==== */
    function openActionMenu() {
      document.getElementById('actionMenu').style.display = 'block';
    }
    function closeActionMenu() {
      document.getElementById('actionMenu').style.display = 'none';
    }

    /* ==== 各ボタンのハンドラ（中身は後で実装） ==== */
    function choiceAdd() {
      closeActionMenu();
      alert('（追加）をこれから実装します');
    }
    function choiceDelete() {
      closeActionMenu();
      alert('（削除）をこれから実装します');
    }
    function choiceEdit() {
      closeActionMenu();
      alert('（ToDo編集）をこれから実装します');
    }

    document.getElementById('actionMenu').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeActionMenu();
    });


    render();
  </script>
</body>
</html>
